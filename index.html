<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worminions</title>
    <link rel="stylesheet" href="stylesite.css">
</head>

<body>
    <div id="screen">

        <div id="menu_background" class="hide fade_in">
            <div id="forgrund"></div>
            <div id="mellemgrund"></div>
            <div id="baggrund"></div>
        </div>

        <div id="game" class="hide fade_in">

            <div id="game_background">


            </div>

            <div id="game_elements">
                <div id="aeble"> </div>
                <div id="orm1" class="move"></div>
                <div id="orm2" class="move_orm2"></div>
                <div id="orm3" class="move_orm3"></div>
                <div id="orm4" class="move_orm4"></div>
                <div id="orm5" class="move_orm5"></div>
                <div id="orm6" class="move_orm6"></div>
                <div id="settingsknap"></div>
                <div id="timeglas" class="roter"></div>
                <div id="tegn"></div>
                <div id="tegn1"></div>
                <div id="point"></div>
                <div id="sol" class="roter"></div>
                <div id="sol1" class="roter"></div>
                <div id="draabe" class="scale"></div>
                <div id="draabe1" class="scale"></div>

            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="energy1"></div>
                <div id="energy2"></div>
                <div id="time"></div>


            </div>
        </div>

        <div id="start" class="hide">
            <div id="play" class="scale1"></div>
            <button id="settingsknap" class="button"><span></span></button>
        </div>

        <div id="settings" class="hide"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
        <div id="score"></div>
    </div>




    <script src="java.js"></script>
</body>

</html>
